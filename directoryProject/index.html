      <form id="form-directory">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" class="u-full-width" />
        </div>
        <div>
          <label for="surname">Surname</label>
          <input type="text" id="surname" class="u-full-width" />
        </div>
        <div>
          <label for="mail">Email</label>
          <input type="text" id="mail" class="u-full-width" />
        </div>
        <div>
          <input
            type="submit"
            value="save"
            class="button-primary u-full-width saveAndUpdate"
          />
        </div>
      </form>
      <hr />
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Name</th>
            <th>Surname</th>
