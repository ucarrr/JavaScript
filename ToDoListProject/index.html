<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>To Do list</title>
  </head>
  <body>
    <header class="header">
      <h1 class="main-title">To Do List</h1>
    </header>
    <form action="#" class="task-form">
      <input class="form-item input-task" placeholder="Enter The Task" />
      <button type="submit" class="form-item btn-task-add">
    
        <i class="fa-solid fa-circle-plus"></i>
      </button>
    </form>

    <div class="task-container">
      <ul class="task-list">
        <div class="task-item task-completed">
          <li class="task-description">Go to the Market</li>
          <button class="task-btn task-btn-copleted">
            <i class="fa-regular fa-square-check"></i>
          </button>
          <button class="task-btn task-btn-delete">
            <i class="fa-solid fa-trash-can"></i>
          </button>
        </div>

        <div class="task-item">
          <li class="task-description">Go to the Market</li>
          <button class="task-btn task-btn-copleted">
            <i class="fa-regular fa-square-check"></i>
          </button>
          <button class="task-btn task-btn-delete">
            <i class="fa-solid fa-trash-can"></i>
          </button>
        </div>
      </ul>
    </div>
    <script src="ToDoList.js"></script>
  </body>
</html>
